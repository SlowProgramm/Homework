<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
           Muzclub
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
    {% block style %}
    {% endblock %}

    a {
    text-decoration: none;
    }

    .center {
  text-align: right;
  border: 3px solid green;
}

    </style>
</head>
<body>

<ul>
<li>

    <a class="link" href="{% url 'home' %}"> Главная </a>
     <a class="link" href="{% url 'songs' %}"> Песни </a>
     <a class="link"type=""  href="{% url 'genres' %}"> Жанры </a>
    <a class="link" href="{% url 'latest' %}"> Последние релизы </a>

    {% if user.is_authenticated %}
    <a  class="link" href="{% url 'user_profile'  %}"> {{user.username}} </a>
    <a  class="link" href="">Мой сборник</a>
     <a  class="link" href="{% url 'user_logout' %}"> Выход </a>
    {% else %}
       <a class="link" href="{% url 'user_registration' %}"> Регистрация </a>
      <a class="link" href="{% url 'user_login' %}"> Вход </a>
    {% endif %}


</ul>
<div class="container"
    {% block content %}
    {% endblock %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
